<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/uikit.min.css">
    <link rel="stylesheet" href="styles/spectrum.css">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/fonts.css" type="text/css" charset="utf-8" />
    <link href="https://fonts.googleapis.com/css?family=Comfortaa&amp;subset=cyrillic" rel="stylesheet"> 
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/uikit.min.js"></script>
    <script src="js/fabric.min.js"></script>
    
    <title>truncated ver</title>
</head>
<body>
    <div class="uk-container uk-container-large">
        <h1 class="uk-heading-line uk-margin-top uk-text-center uk-margin-large-bottom">
            <span class="rin">
                <span style="font-size:1.4rem">Make</span>
                <br>
                <span style="font-size:1.9rem">your</span>
                <br>
                <span style="font-size:2.3rem">t-shirt</span>
                <br>
                <span style="font-size:2.8rem">BY O L E J E ' NKA</span>
            </span>
        </h1>


        <div uk-grid class="uk-width-1-1 uk-grid-match uk-margin-large-bottom">
            <div class="uk-width-1-1">
                <div class="border uk-padding-small">
                    <ul uk-tab>
                        <li><a href="#">Изображения</a></li>
                    
                    </ul>
                        
                    <ul class="uk-switcher uk-margin">
                        <li>
                            <div>
                                <img onclick="addArt(this.src)" class=" art-preview uk-border-circle" width="40" height="40" src="assets/img/arts/bls.jpg">
                                <img onclick="addArt(this.src)" class=" art-preview uk-border-circle" width="40" height="40" src="assets/img/arts/cat.png">
                                <img onclick="addArt(this.src)" class=" art-preview uk-border-circle" width="40" height="40" src="assets/img/arts/fish.png">
                                <img onclick="addArt(this.src)" class=" art-preview uk-border-circle" width="40" height="40" src="assets/img/arts/mandala.png">
                                <img onclick="addArt(this.src)" class=" art-preview uk-border-circle" width="40" height="40" src="assets/img/arts/tkl.png">
                            </div>
                        </li>
                        
                    </ul>
                </div> 
            </div>








            <div class="uk-width-1-1 uk-width-2-3@m ">
                <div class="border uk-padding-small uk-text-center uk-position-relative">
                    <ul uk-tab>
                        <li ><a class="flip-switcher flip-switcher--front" href="#">Живот</a></li>
                        <li ><a class="flip-switcher flip-switcher--back" href="#">Спина</a></li>
                    </ul>
                    
                    <ul class="uk-switcher uk-margin">
                        <li class=" uk-flex uk-flex-center uk-padding uk-position-relative">
                            <div class="canvas-wrapper">

                                <div class="canvas-input canvas-input--top">
                                    <span class="canvas-input_text">Высота от воротника</span>
                                    <input class="uk-input" type="number" id="h-fr-the-collar_Front">
                                </div>
                                <div class="canvas-absolute-holder uk-position-center-left">
                                        <canvas class="toggle displayCanvas activeCanvas" id="canvasFront" width="482" height="425"></canvas> 
                                </div>
                                    <div class="canvas-input canvas-input--right"><span class="canvas-input_text">Высота принта</span><input class="uk-input" type="number" id="img-h_Front"></div>

                                <div class="canvas-input canvas-input--bottom">
                                    <span class="canvas-input_text">Ширина принта</span>
                                    <input class="uk-input" type="number" id="img-w_Front">
                                </div>

                            </div>
                                

                                
                            
                        </li>
                        <li class=" uk-flex uk-flex-center uk-padding uk-position-relative">
                                <div class="canvas-wrapper">

                                        <div class="canvas-input canvas-input--top">
                                            <span class="canvas-input_text">Высота от воротника</span>
                                            <input class="uk-input" type="number" id="h-fr-the-collar_Back">
                                        </div>
                                        <div class="canvas-absolute-holder uk-position-center-left">
                                                <canvas class="toggle displayCanvas" id="canvasBack" width="482" height="425"></canvas> 
                                        </div>
                                            <div class="canvas-input canvas-input--right"><span class="canvas-input_text">Высота принта</span><input class="uk-input" type="number" id="img-h_Back"></div>
        
                                        <div class="canvas-input canvas-input--bottom">
                                            <span class="canvas-input_text">Ширина принта</span>
                                            <input class="uk-input" type="number" id="img-w_Back">
                                        </div>
        
                                    </div>
                            <!-- <canvas class="toggle" id="canvasBack" width="482" height="425" ></canvas> -->
                        </li>
                    </ul>
                    <div>
                        <p>Добавить своё творчество:</p>
                        <input type="file" id="imgLoader" accept=".png" class="uk-button uk-button-default">
                    </div>
                </div> 
            </div>











                <div class="uk-width-1-1 uk-width-expand@m ">
                    <div class="border uk-padding-small">
                        <form id="customFabric">
                            <fieldset class="uk-fieldset">
                        
                                <legend class="uk-legend">Заполни!</legend>
                        
                                <div class="uk-margin">
                                    <input class="uk-input" type="text" placeholder="Как зовут?">
                                </div>
                                <div class="uk-margin">
                                    <input class="uk-input" type="email" placeholder="Почта?">
                                </div>
                        
                                <div class="uk-margin">
                                    <label class="uk-form-label" for="shirt-size">Размер (анонимно!) </label>
                                    <div class="uk-form-controls">
                                        <select class="uk-select" id="shirt-size">
                                            <option>XXXXXL</option>
                                            <option>LLLLLX</option>
                                        </select>
                                    </div>
                                </div>

                                <div class="uk-margin">
                                        <label class="uk-form-label" for="shirt-color">Цвет настроения</label>
                                        <div class="uk-form-controls">
                                            <select class="uk-select" id="shirt-color" onchange="colorChange(this.value)">
                                                    <option value="white">white</option>
                                                    <option value="green">green</option>
                                                    <option value="navy" selected="selected">navy</option>
                                                    <option value="red">red</option>
                                                    <option value="royal">royal</option>
                                            </select>
                                        </div>
                                </div>

                                <div class="uk-margin">
                                        <label class="uk-form-label" for="quantity">Количество</label>
                                        <div class="uk-form-controls">
                                            <input id="quantity" class="uk-input" type="number" placeholder="10" value="10">
                                        </div>                                                
                                </div>
                        
                                <div class="uk-margin">
                                    <textarea class="uk-textarea" rows="5" placeholder="Что ещё мы должны знать?"></textarea>
                                </div>
                                
                                <div class="uk-margin">
                                        <label class="uk-form-label" for="shirt-material">Материал:</label>
                                        <div class="uk-grid-small uk-child-width-auto uk-grid" id="shirt-material">
                                            <label><input class="uk-radio" type="radio" name="radio1" checked>Фланель</label>
                                            <label><input class="uk-radio" type="radio" name="radio1">Мне повезет!</label>
                                        </div>
                                </div>
                        
                                <div class="uk-margin">
                                        <label class="uk-form-label" for="paint-material">Чем рисуем:</label>
                                        <div class="uk-grid-small uk-child-width-auto uk-grid" id="paint-material">
                                            <label><input class="uk-radio" type="radio" name="radio2" checked>Шелкография</label>
                                            <label><input class="uk-radio" type="radio" name="radio2">Белым мелом</label>
                                        </div>
                                </div>
                                
                                <div class="uk-margin-large-top uk-flex uk-flex-center uk-flex-middle">
                                        <button class="uk-button uk-button-danger" type="button" onclick="getPreviews()"> Открыть превьюшки в новом окне</button>
                                </div>

                            </fieldset>
                        </form>
                    </div> 
                </div>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
